<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>

    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        position: relative;
      }

      .birthday-card {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 500px;
        width: 90%;
        margin: 150px auto 50px auto;
        position: relative;
        z-index: 5;
      }

      h1 {
        color: #e91e63;
        font-size: 2.5em;
        margin-bottom: 15px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      p {
        font-size: 1.2em;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .signature {
        font-style: italic;
        color: #757575;
        font-size: 1.1em;
      }

      .balloons {
        font-size: 2em;
        animation: bounce 2s infinite;
        display: inline-block;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-15px);
        }
        60% {
          transform: translateY(-7px);
        }
      }

      .balloon {
        position: absolute;
        width: 50px;
        height: 70px;
        background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
        border-radius: 50% 50% 45% 45%;
        animation: float 3s ease-in-out infinite;
        z-index: 1;
      }

      .balloon::after {
        content: "";
        position: absolute;
        bottom: -20px;
        left: 50%;
        width: 2px;
        height: 30px;
        background: #555;
        transform: translateX(-50%);
      }

      .left {
        left: 10px;
      }
      .right {
        right: 10px;
      }

      @keyframes float {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(10px);
        }
        50% {
          transform: translateX(0);
        }
        75% {
          transform: translateX(-10px);
        }
        100% {
          transform: translateX(0);
        }
      }

      #imageUpload {
        display: block;
        margin: 20px auto 10px auto;
        z-index: 10;
        position: relative;
      }

      .pink-frame {
        position: absolute;
        top: 5px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px;
        border: 6px solid pink;
        border-radius: 20px;
        background-color: #ffe4e1;
        box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        display: none;
        z-index: 10;
      }

      .pink-frame img {
        max-width: 150px;
        border-radius: 15px;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- بلونات على الجانبين -->
    <div class="balloon left" style="top: 20%"></div>
    <div class="balloon left" style="top: 40%"></div>
    <div class="balloon left" style="top: 60%"></div>
    <div class="balloon right" style="top: 25%"></div>
    <div class="balloon right" style="top: 45%"></div>
    <div class="balloon right" style="top: 65%"></div>

    <!-- زر رفع الصورة -->
    <input type="file" id="imageUpload" accept="image/*" />

    <!-- إطار الصورة الوردي -->
    <div class="pink-frame" id="imageContainer">
      <img id="uploadedImage" src="" alt="الصورة المرفوعة" />
    </div>

    <!-- بطاقة عيد الميلاد -->
    <div class="birthday-card">
      <h1>happy birthday <span class="balloons">🎂</span></h1>
      <h2>𝒜𝓁𝒾𝓎𝒶</h2>
      <h3>20／9</h3>
      <p>
        Happy New Year, may you graduate and achieve all your dreams.
        <span class="balloons">🎉</span>
      </p>
      <audio controls>
        <source src="happy brithday.mp3" type="audio/mpeg" />
      </audio>
      <p class="signature">𝓮𝓵_𝓵𝓲𝓫𝔂</p>
    </div>

    <script>
      const imageUpload = document.getElementById("imageUpload");
      const uploadedImage = document.getElementById("uploadedImage");
      const imageContainer = document.getElementById("imageContainer");

      imageUpload.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function () {
            uploadedImage.src = reader.result;
            imageContainer.style.display = "block";
          };
          reader.readAsDataURL(file);
        }
      });
    </script>
  </body>
</html>
